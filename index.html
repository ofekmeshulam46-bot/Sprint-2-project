<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-Machine</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body onload="onInit()" onresize="onResize()">
    <header>Meme Generator</header>

    <div class="inputs">
      <label for="upload">Upload img from local:</label>
      <input
        type="file"
        id="upload"
        class="file-input btn"
        name="image"
        onchange="onImgInput(event)"
      />
    </div>

    <section class="image-gallery"></section>

    <section class="meme-editor"></section>

    <div class="canvas-container" style="display:none" >
      <canvas
        width="400"
        height="400"
        onmousedown="onDown(event)"
        ontouchstart="onDown(event)"
        onmouseup="onUp()"
        ontouchend="onUp()"
        onmousemove="onMove(event)"
        ontouchmove="onMove(event)"
      ></canvas>

      <!-- <label for="text-input">Write here:</label> -->
      <input
        class="text-box"
        type="text"
        id="text-input"
        placeholder="enter text"
        oninput="onTextInput(this.value)"
      />
    </div>

    <!-- style="display: none"  -->

    <script src="js/upload.js"></script>
    <script src="js/share.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/gallery controller.js"></script>
  </body>
</html>
